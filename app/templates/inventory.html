{% extends 'base.html'%}
{% block title%} <title>Inventory</title>{% endblock %}
{% block body %}

<div class="container">
    <table class="table text-light table-dark table-striped table-hover mt-5">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
